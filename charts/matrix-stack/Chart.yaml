apiVersion: v2
name: matrix-stack
description: A Helm meta-chart for deploying a Matrix Stack from Element
type: application
version: "0.0.0-dev"
dependencies:
  - name: "element-web"
    version: "0.0.0-dev"
    repository: "file://../element-web"
    condition: element-web.enabled
  - name: "synapse"
    version: "0.0.0-dev"
    repository: "file://../synapse"
    condition: synapse.enabled
