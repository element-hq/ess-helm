# postgres don't have any required properties to be set and defaults to enabled
deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
initSecrets:
  enabled: false
matrixAuthenticationService:
  additional:
    example-value:
      configSecret: '{{ $.Release.Name }}-mas-external'
      configSecretKey: config
  encryptionSecret:
    secret: '{{ $.Release.Name }}-mas-external'
    secretKey: encryption
  ingress:
    host: mas.ess.localhost
  postgres:
    database: mas
    host: postgres
    password:
      secret: '{{ $.Release.Name }}-mas-external'
      secretKey: postgresPassword
    user: mas
  privateKeys:
    ecdsaPrime256v1:
      secret: '{{ $.Release.Name }}-mas-external'
      secretKey: keysEcdsaPrime256v1
    ecdsaSecp256k1:
      secret: '{{ $.Release.Name }}-mas-external'
      secretKey: keysEcdsaSecp256k1
    ecdsaSecp384r1:
      secret: '{{ $.Release.Name }}-mas-external'
      secretKey: keysEcdsaSecp384r1
    rsa:
      secret: '{{ $.Release.Name }}-mas-external'
      secretKey: keysRSA
  synapseSharedSecret:
    secret: '{{ $.Release.Name }}-mas-external'
    secretKey: synapseShared
matrixRTC:
  enabled: false
synapse:
  enabled: false
wellKnownDelegation:
  enabled: false
