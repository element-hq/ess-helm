deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
haproxy:
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
ingress:
  controllerType: ingress-nginx
initSecrets:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  enabled: false
matrixRTC:
  annotations:
    has-no-service-monitor: "true"
  extraEnv:
    - name: LIVEKIT_INSECURE_SKIP_VERIFY_TLS
      value: YES_I_KNOW_WHAT_I_AM_DOING
  ingress:
    host: mrtc.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-matrix-rtc-tls'
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
  sfu:
    extraEnv:
      - name: DEBUG_RENDERING
        value: "1"
    podSecurityContext:
      runAsGroup: 0
postgres:
  podSecurityContext:
    runAsGroup: 0
serverName: ess.localhost
synapse:
  checkConfigHook:
    annotations:
      has-no-service-monitor: "true"
  extraArgs:
    # Validate that any Synapse config that has a <foo>_path equivalent uses it
    - --no-secrets-in-config
  ingress:
    host: synapse.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-synapse-web-tls'
  podSecurityContext:
    runAsGroup: 0
  redis:
    annotations:
      has-no-service-monitor: "true"
    podSecurityContext:
      runAsGroup: 0
wellKnownDelegation:
  ingress:
    tlsSecret: '{{ $.Release.Name }}-well-known-web-tls'
