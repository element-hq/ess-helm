# postgres don't have any required properties to be set and defaults to enabled
deploymentMarkers:
  enabled: false
elementWeb:
  enabled: false
initSecrets:
  enabled: false
matrixAuthenticationService:
  enabled: false
matrixRTC:
  extraEnv:
    - name: LIVEKIT_URL
      value: wss://demo.livekit.cloud
  ingress:
    host: mrtc.ess.localhost
  livekitAuth:
    keysYaml:
      secret: '{{ $.Release.Name }}-matrix-rtc-external'
      secretKey: keys.yaml
  sfu:
    enabled: false
synapse:
  enabled: false
wellKnownDelegation:
  enabled: false
