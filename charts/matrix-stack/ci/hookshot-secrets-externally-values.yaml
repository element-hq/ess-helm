# postgres don't have any required properties to be set and defaults to enabled
deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
hookshot:
  additional:
    example-value:
      configSecret: '{{ $.Release.Name }}-hookshot-external'
      configSecretKey: config
  # Use as_token and hs_token to generate a dynamic instead of static registration file
  asToken:
    secret: '{{ $.Release.Name }}-hookshot-external-as-token'
    secretKey: as_token
  enabled: true
  hsToken:
    secret: '{{ $.Release.Name }}-hookshot-external-hs-token'
    secretKey: hs_token
  ingress:
    host: hookshot.ess.localhost
  passkey:
    secret: '{{ $.Release.Name }}-hookshot-external-passkey'
    secretKey: passfile
initSecrets:
  enabled: false
matrixAuthenticationService:
  enabled: false
matrixRTC:
  enabled: false
serverName: ess.localhost
synapse:
  enabled: false
wellKnownDelegation:
  enabled: false
