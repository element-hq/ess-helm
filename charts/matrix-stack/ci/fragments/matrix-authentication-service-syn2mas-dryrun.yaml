matrixAuthenticationService:
  syn2mas:
    enabled: true
    dryRun: true

  additional:
    password-scheme.yml:
      config: |
        passwords:
          schemes:
            - version: 1
              algorithm: bcrypt
            - version: 2
              algorithm: argon2id
