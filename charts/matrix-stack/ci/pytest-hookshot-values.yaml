# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
haproxy:
  podSecurityContext:
    runAsGroup: 0
  replicas: 2
hookshot:
  additional:
    user-config.yaml:
      config: |
        generic:
          enabled: true
          outbound: true # For outbound webhook support
          allowJsTransformationFunctions: false
          waitForComplete: true
          enableHttpGet: false
  enabled: true
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  ingress:
    host: hook.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-hookshot-tls'
  podSecurityContext:
    runAsGroup: 0
initSecrets:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  enabled: false
matrixRTC:
  enabled: false
postgres:
  podSecurityContext:
    runAsGroup: 0
redis:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
serverName: ess.localhost
synapse:
  checkConfigHook:
    annotations:
      has-no-service-monitor: "true"
  extraArgs:
    # Validate that any Synapse config that has a <foo>_path equivalent uses it
    - --no-secrets-in-config
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  ingress:
    host: synapse.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-synapse-web-tls'
  podSecurityContext:
    runAsGroup: 0
wellKnownDelegation:
  enabled: false
