# initSecrets, postgres don't have any required properties to be set and defaults to enabled
deploymentMarkers:
  enabled: false
elementAdmin:
  enabled: false
elementWeb:
  enabled: false
hookshot:
  additional:
    user-config.yaml:
      config: |
        generic:
          enabled: true
          outbound: true # For outbound webhook support
          urlPrefix: https://hookshot.ess.localhost/pytest-webhook/
          allowJsTransformationFunctions: false
          waitForComplete: false
          enableHttpGet: false
  enabled: true
  ingress:
    host: hook.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-hookshot-tls'
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  enabled: false
matrixRTC:
  enabled: false
serverName: ess.localhost
synapse:
  ingress:
    host: synapse.ess.localhost
wellKnownDelegation:
  enabled: false
