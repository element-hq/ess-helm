{{- with $.Values.matrixRTC -}}
{{- if .enabled -}}
{{- with .sfu -}}
{{- if .enabled -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "element-io.matrix-rtc-sfu.labels" (dict "root" $ "context" .) | nindent 4 }}
  name: {{ $.Release.Name }}-matrix-rtc-sfu
  namespace: {{ $.Release.Namespace }}
spec:
{{ with $.Values.matrixRTC.ingress.service.type | default $.Values.ingress.service.type }}
  type: {{ . }}
{{- if (list "LoadBalancer" "NodePort") | has . }}
  externalTrafficPolicy: {{ $.Values.matrixRTC.ingress.service.externalTrafficPolicy | default $.Values.ingress.service.externalTrafficPolicy }}
{{- end }}
{{- end }}
  internalTrafficPolicy: {{ $.Values.matrixRTC.ingress.service.internalTrafficPolicy | default $.Values.ingress.service.internalTrafficPolicy }}
  ipFamilyPolicy: PreferDualStack
  ports:
  - name: http
    port: 7880
    targetPort: http
  - name: metrics
    port: 6789
    targetPort: metrics
  selector:
    app.kubernetes.io/instance: "{{ $.Release.Name }}-matrix-rtc-sfu"
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
