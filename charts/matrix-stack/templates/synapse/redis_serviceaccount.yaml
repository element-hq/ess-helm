{{- if (include "element-io.synapse.enabledWorkers" $) | fromJson }}
{{- if .Values.synapse.redis.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.synapse.redis.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "element-io.synapse.redis.labels" . | nindent 4 }}
  name: {{ include "element-io.synapse.redis.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
automountServiceAccountToken: false
{{- end }}
{{- end }}
